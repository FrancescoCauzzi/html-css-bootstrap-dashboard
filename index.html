<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<body>

          </div>

          </div>


        </div>



      </div>

    </nav>

          <div class="__link-icon px-2">
            <a><i class="fa-solid fa-house"></i></a>
          </div>
          <div class="__link-description">

          </div>
        </div>

          <div class="__link-icon px-2">

          </div>
          <div class="__link-description">

          </div>
        </div>
        <div class="__link d-flex  mb-3 ">
          <div class="__link-icon px-2">
            <a><i class="fa-solid fa-signal"></i></a>
          </div>
          <div class="__link-description">

        </div>


      </div>

          </div>

          </div>
        </div>

      </div>

    </nav>

                </div>

                    <li class="breadcrumb-item "><a href="#"><button class="__my-btn fw-medium">3 app</button></a></li>
                    <li class="breadcrumb-item " aria-current="page">
                      <button class="__my-btn fw-medium ">Boolena Mobile App</button>






                    </li>
                    <button class="__my-btn fw-medium ">Boolena Mobile App</button>
                    <button class="__my-btn fw-medium ">Boolena Mobile App</button>

                </div>
                <div>
                  124
                </div>

              </div>
            </div>
            <div class="col-3">
              <div class="p-1 d-flex">
                <div class="__add-student">

                </div>
                <div class="__add-student-icon">

                </div>

              </div>
            </div>

          </div>
        </div>
